name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build app
        run: npm run build

      # Static Analysis
      - name: ESLint
        run: npm run lint || true

      # Security â€“ Dependency Scan
      - name: NPM Audit
        run: npm audit --audit-level=high || true
